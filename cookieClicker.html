<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cat Treat Clicker</title>
</head>
<body id="page" style="font-family: sans-serif; text-align: center; padding-top: 70px; background-color: #f6f6ff;">

  <h1>Cat Treat Clicker</h1>

  <button id="clickBtn" style="font-size: 2rem; padding: 14px 22px; cursor: pointer;">ğŸŸ</button>

  <div style="margin-top: 24px; font-size: 1.4rem;">
    Treats clicked: <span id="count">0</span>
  </div>

  <div id="message" style="margin-top: 18px; font-size: 1.2rem;">
    Click the fish to give treats.
  </div>

  <script>
    // Grab DOM elements so we can update the page when the user clicks
    const page = document.getElementById("page");
    const button = document.getElementById("clickBtn");
    const countEl = document.getElementById("count");
    const messageEl = document.getElementById("message");

    // Track clicks in a normal JS variable (state)
    let clicks = 0;

    // Event-driven code: this runs only when the user clicks the button
    button.addEventListener("click", () => {
  clicks++;
  countEl.textContent = clicks;

  if (clicks === 10) {
    messageEl.textContent = "Youâ€™re just getting started.";
    page.style.backgroundColor = "#f0fff6";
  } else if (clicks === 25) {
    messageEl.textContent = "Wow, thatâ€™s a lot of treats.";
    page.style.backgroundColor = "#fff8e6";
  } else if (clicks === 50) {
    messageEl.textContent = "Are you still clicking?";
    page.style.backgroundColor = "#ffeef2";
  } else if (clicks === 100) {
    messageEl.textContent = "You win. Maybe take a break.";
    page.style.backgroundColor = "#eaf2ff";
  } else {
    messageEl.textContent = "Treat delivered.";
  }
});
  </script>

</body>
</html>
